<body>
   <script>
   function getComputerChoice () {
    const randomNumber = Math.random();
    if (randomNumber < 0.33) {
        return "rock";
    } else if (randomNumber < 0.66) {
        return "paper";
    } else  {
        return "scissors";
    }
   }
    
   function getHumanChoice() {
    const choice = prompt("Enter your choice (rock, paper, or scissors):").toLowerCase();
    return choice;
}

let getHumanScore = 0;
let getComputerScore = 0;

function playRound (getHumanChoice, getComputerChoice) {
getHumanChoice = getHumanChoice.toLowerCase();

if (getHumanChoice === getComputerChoice) {
    console.log(`It's a tie! Both chose ${getHumanChoice}`);
} else if (
    (getComputerChoice === 'rock' && getComputerChoice === 'scissors')
    (getHumanChoice === 'paper' && getComputerChoice === 'rock')
    (getHumanChoice === 'scissors' && getComputerChoice === 'paper')
) {
    getHumanScore++;
    console.log(`You win! ${getHumanChoice} beats ${getComputerChoice}.`)
} else {
    getComputerScore++;
    console.log(`You lose! ${getComputerChoice} beats ${getHumanChoice}.`)
}
}

   </script>
